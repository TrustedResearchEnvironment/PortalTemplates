<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>My Webcrumbs Plugin</title>
        <!-- Your head content... -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    </head>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <body>
        <div id="webcrumbs">
            <div class="bg-gray-50 min-h-screen p-6">
                <div class="max-w-7xl mx-auto bg-white rounded-xl shadow-md flex flex-col h-[90vh] overflow-hidden">
                    <!-- 1. FIXED HEADER: This part will NOT scroll -->
                    <!--<div class="p-6 border-b border-gray-200">-->
                    <!--    <div class="flex flex-col md:flex-row justify-between items-start md:items-center">-->
                    <!--        <div>-->
                    <!--            <h1 id="userRequests" class="text-2xl font-bold">My Data Access Requests</h1>-->
                    <!--        </div>-->
                    <!--    </div>-->
                    <!--</div>-->
                
                    <!-- 2. SCROLLABLE WRAPPER: Added p-6 for padding -->
                    <div class="flex-grow overflow-y-auto p-6">
            
                        
                        <div class="flex flex-col md:flex-row justify-between items-start md:items-center mb-4">
                                
                                <div id="status-chips-container" class="chip-container mb-4">
                                     <!--Using a data-status attribute is the key to linking the chip to the data -->
                                    <button class="chip active" data-status="Data Sets">
                                        Data Sets
                                        <span id="count-pending" class="chip-count"></span>
                                    </button>
                                    <button class="chip" data-status="Data Sources">
                                        Data Sources
                                        <span id="count-approved" class="chip-count"></span>
                                    </button>
                                    <button class="chip" data-status="Meta-Data">
                                        Meta-Data
                                        <span id="count-rejected" class="chip-count"></span>
                                    </button>
                                    <button class="chip" data-status="Data Source Types">
                                        Data Source Types
                                        <span id="count-finalised" class="chip-count"></span>
                                    </button>
                                    <button class="chip" data-status="Email Templates">
                                        Email Templates
                                        <span id="count-finalised" class="chip-count"></span>
                                    </button>
                                    <button class="chip" data-status="Requests">
                                        Requests
                                        <span id="count-finalised" class="chip-count"></span>
                                    </button>
                                </div>
                                
                                <div class="flex items-center mt-3 md:mt-0 gap-2">
                                    <div class="relative">
                                        <input id="searchRequests" type="text" placeholder="Search data..." class="px-4 py-2 pr-10 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-primary-500 focus:border-primary-500" />
                                        <span class="material-symbols-outlined absolute right-3 top-2.5 text-gray-400">search</span>
                                    </div>
                                </div>
                        </div>
                        
                        
                        <div id="requests-table-area">
                             <!--The JavaScript will generate the table inside this div -->
                        </div>
                        
                         <!--Pagination -->
                        <div class="flex justify-between items-center mt-4 px-2">
                             <!--pagination content can go here -->
                        </div>
                
                    </div> <!-- End of the scrollable wrapper -->
                </div>
            </div>
        </div>
        
        <!-- Modal Templates -->    
        <div class="modal fade" id="editRequestModal" tabindex="-1" aria-labelledby="editRequestModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="editRequestModalLabel">Edit Request</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body" id="editRequestModalBody">
                         Dynamic content will be inserted here 
                    </div>
                </div>
            </div>
        </div>
     
        <div class="modal fade" id="deleteRequestModal" tabindex="-1" aria-labelledby="deleteRequestModalModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="deleteRequestModalLabel">Delete Request</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body" id="deleteRequestModalBody">
                        <!-- Dynamic content will be inserted here -->
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
