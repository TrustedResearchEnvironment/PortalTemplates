        <!-- 1. UNIFIED & RESPONSIVE HEADER: This part will NOT scroll -->
        <div class="px-6 py-4 border-b border-gray-200 
                flex flex-col md:flex-row justify-between items-center gap-4">
        
        <!-- Left Side: Title -->
        <div>
            <h4 id="datasetHeader" class="text-xl font-bold flex items-center">
                Data Sets
                <span id="dataSetCount"
                      class="ml-2 bg-blue-100 text-blue-800 text-xs font-medium px-2.5 py-0.5 rounded-full">
                    <!-- Count goes here -->
                </span>
            </h4>
        </div>
        
        <!-- Right Side: Actions (Search & Button) -->
        <div class="flex flex-col sm:flex-row items-center gap-3 w-full sm:w-auto">
            <!-- Search Input -->
            <div class="relative w-full sm:w-auto">
                <input id="searchRequests" type="text" placeholder="Search data..." class="w-full px-4 py-2 pr-10 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-primary-500 focus:border-primary-500" />
                <span class="material-symbols-outlined absolute right-3 top-2.5 text-gray-400">search</span>
            </div>
            <!-- Add Button -->
            <button
                id="addDatasetBtn"
                data-bs-toggle="modal"
                data-bs-target="#addDatasetModal"
                class="w-full sm:w-auto px-6 py-2.5 bg-[#4EC4BC] hover:brightness-90 text-white font-medium rounded-lg transform transition-transform hover:scale-105 flex items-center justify-center gap-2"
            >
                <span class="material-symbols-outlined">add_chart</span>
                Add a Data Set
            </button>
        </div>
        </div>
        
        <!-- 2. SCROLLABLE WRAPPER -->
        <div class="flex-grow overflow-y-auto p-6">
            <div id="requests-table-area">
                 <!--The JavaScript will generate the table inside this div -->
            </div>
            <!-- PAGINATION CONTROLS CONTAINER -->
            <div id="pagination-controls" class="flex justify-between items-center mt-4 px-2">
                <!-- The pagination buttons will be generated here -->
            </div>
        </div> <!-- End of the scrollable wrapper -->
        
        <!-- Modal Templates -->    
        <div class="modal fade" id="editRequestModal" tabindex="-1" aria-labelledby="editRequestModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="editRequestModalLabel">Edit Request</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body" id="editRequestModalBody">
                         Dynamic content will be inserted here 
                    </div>
                </div>
            </div>
        </div>
     
        <div class="modal fade" id="deleteRequestModal" tabindex="-1" aria-labelledby="deleteRequestModalModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="deleteRequestModalLabel">Delete Request</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body" id="deleteRequestModalBody">
                        <!-- Dynamic content will be inserted here -->
                    </div>
                </div>
            </div>
        </div>
