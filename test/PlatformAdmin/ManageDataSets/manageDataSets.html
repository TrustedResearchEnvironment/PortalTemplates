<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Set Form</title>
    <!-- Using Bootstrap for styling to match your example -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div class="container mt-4">
    <h4>Manage Data Set</h4>
    <hr>
    
    <div class="row">
        <div class="col-md-4">
            <form id="manageDataSetForm">
                <!-- Step 1: Primary Dropdown -->
                <div class="mb-3">
                    <label for="dataSetSelection" class="form-label fw-bold">Select a Data Set</label>
                    <select class="form-select" id="dataSetSelection">
                        <!-- This option triggers the creation form -->
                        <option value="new" selected>-- Create a New Data Set --</option>
                        
                        <!-- This is a separator for visual clarity -->
                        <optgroup label="Or select an existing one:">
                            <!-- Existing Data Sets will be populated here by JavaScript -->
                        </optgroup>
                    </select>
                </div>

                <!-- Step 2: Container for the creation form details -->
                <!-- This div will be shown or hidden based on the dropdown selection -->
                <div id="dataSetDetailsContainer">
                    <div class="mb-3">
                        <label for="dataSetName" class="form-label">Name</label>
                        <input type="text" class="form-control" id="dataSetName" placeholder="Name for this Data Set" required>
                    </div>
                    
                    <div class="mb-3">
                        <label for="dataSetDescription" class="form-label">Description</label>
                        <textarea class="form-control" id="dataSetDescription" rows="2" placeholder="Description of this Data Set"></textarea>
                    </div>

                    <div class="mb-3">
                        <label for="dataSource" class="form-label">Data Source</label>
                        <select class="form-select" id="dataSource" required>
                            <option value="" selected disabled>Select a Data Source...</option>
                        </select>
                    </div>
                    
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="dataSetOwner" class="form-label">Owner</label>
                            <input type="email" class="form-control" id="dataSetOwner">
                        </div>
                        <div class="col-md-6 mb-3">
                            <label for="dataSetApprover" class="form-label">Approver</label>
                            <input type="email" class="form-control" id="dataSetApprover">
                        </div>
                    </div>

                    <div class="form-check mb-3">
                        <input class="form-check-input" type="checkbox" value="" id="dataSetActive" checked>
                        <label class="form-check-label" for="dataSetActive">Active</label>
                    </div>
                    
                    <h6>Data Set Fields</h6>
                    <div class="table-responsive">
                        <!-- Placeholder Message -->
                        <div class="table-placeholder" id="fieldsPlaceholder">
                            <p class="text-muted">Select a Data Source to view fields.</p>
                        </div>
                        <!-- The actual table is hidden initially -->
                        <table class="table table-condensed table-striped" id="dataSetFieldsTable" style="display: none;">
                            <thead></thead>
                            <tbody></tbody>
                        </table>
                    </div>
                    
                    <h6>Meta Data</h6>
                    <div class="table-responsive">
                        <!-- Placeholder Message -->
                        <div class="table-placeholder" id="metaDataPlaceholder">
                            <p class="text-muted">Select a Data Source to view meta data.</p>
                        </div>
                        <!-- The actual table is hidden initially -->
                        <table class="table table-condensed table-striped" id="metaDataTable" style="display: none;">
                            <thead></thead>
                            <tbody></tbody>
                        </table>
                    </div>
                    
                    <hr>
                    
                </div>
                
                <div class="mt-4">
                    <button type="submit" class="btn btn-primary">Submit</button>
                </div>

            </form>
        </div>

        <div class="col-md-8">
            <h6>Columns</h6>
            <div class="table-responsive">
                <!-- The table is always visible, but the body is empty initially -->
                <table class="table table-bordered table-striped" id="dataSetColsTable">
                    <thead class="table-dark">
                        <tr>
                            <th>Column Name</th>
                            <th>Logical Name</th>
                            <th>Business Description</th>
                            <th>Example Value</th>
                            <th>Redact</th>
                            <th>De-Identify</th>
                            <th>IsFilter</th>
                        </tr>
                    </thead>
                    <!-- The table body will be populated by JavaScript -->
                    <tbody id="dataSetColsBody">
                        <!-- Initially empty, as requested -->
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    
</div>

</body>
</html>
